<!DOCTYPE html>
<html>
<head>
    <title>Futuristic Car Spotify Player</title>
</head>
<body>
<style>
body {
    background-color: #333333;
}    
</style>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        var getParams = function (url) {
            var params = {};
            var parser = document.createElement('a');
            parser.href = url;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        };
        
    params = getParams(window.location.href);
    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = params.token; 
        const player = new Spotify.Player({
        name: 'Futuristic Car Spotify Player',
        getOAuthToken: cb => { cb(token); }
      });
      const id = params.id;
      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });

      // Playback status updates
      player.addListener('player_state_changed', state => { console.log(state); });

      // Ready
      player.addListener('ready', ({ id }) => {
        console.log('Ready with Device ID', id);
      });

      // Not Ready
      player.addListener('not_ready', ({ id }) => {
        console.log('Device ID has gone offline', id);
      });

      // Connect to the player!
      player.connect();

      const play = ({
        spotify_uri,
        playerInstance: {
            _options: {
            getOAuthToken,
            id
            }
        }
        }) => {
        getOAuthToken(access_token => {
            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${id}`, {
            method: 'PUT',
            body: JSON.stringify({ uris: [spotify_uri] }),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${access_token}`
            },
            });
        });
        };

        play({
        playerInstance: new Spotify.Player({ name: "..." }),
        spotify_uri: 'spotify:track:7xGfFoTpQ2E7fRF5lN10tr',
        });

    };
  </script>
</body>
</html>
